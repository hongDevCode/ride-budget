<body>


<div id="main-container">
	<section id="home" class="box hide container">
		<header>
			<h1 id="main-logo"><a href="index.html">Ride Budget</a></h1>
			<p>Find The Best Price For Your Daily Commute!</p>

			<div class="form row">
				<label class="col-m-12 col-6" for="pickup"><input id="pickUp" type="text" placeholder="Enter Pickup Location">
				</label>
				<label class="col-m-12 col-6" for="dropoff"><input id="dropOff" type="text" placeholder="Enter Drop-Off Location">
				</label>
				
				 <label class="col-m-12 type-vehicle" for="vehicle"> Type of Vehicle
					<select id="vehicle" placeholder="Type of Vehicle?">
						<option value="">Select Vehicle</option>
						<option value="car">Car (4 seats)</option>
					 	<option value="suv">Suv (6 seats)</option>
					</select>
				 </label>
			</div>
		</header>	


	
		<main class="container">


			

			<div id="results" class="box hide">
				<ol class="result-list">

				</ol>
			</div>
		
			<section id="result-section" class="box hide">
						<li class="result-item row">
							<!-- <h1 id="change-company">Company</h1> -->
							<span class="col-m-6" ><a href=""><img class="company-logo" src=""></a></span>
							<span class="prices col-m-6"><span id="change-price">$</span></span>
						</li>
			</section>
			<div id="map">

			</div>
		</main>
	</section>	
	
	<footer>
		<p>Ride Budget, Copyright &copy; 2017</p>
	</footer>

</div>
